apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lora-connector.fullname" . }}
  labels:
    {{- include "lora-connector.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "lora-connector.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "lora-connector.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:v{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8088
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: {{ include "lora-connector.fullname" . }}-mysql
                key: username
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "lora-connector.fullname" . }}-mysql
                key: password
          - name: LORACONN_DB_DSN
            value: $(MYSQL_USER):$(MYSQL_PASSWORD)@tcp(127.0.0.1)/{{ .Values.mysql.db }}?parseTime=true
          - name: LORACONN_HTTP_HOST
            value: {{ (index .Values.ingress.hosts 0).host }}
          - name: LORACONN_PUBKEYPATH
            value: /etc/lora-pub.key
          volumeMounts:
          - name: public-key
            mountPath: /etc
            readOnly: true
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: public-key
        secret:
          secretName: {{ include "lora-connector.fullname" . }}
          items:
          - key: key
            path: lora-pub.key
